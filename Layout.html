<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LookAndFeel.css"/>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center" style="width:55%;">
            <h1>Tip Calculator</h1>

        </div>
        <div class = "calculator-container">
            
            <form>
                <div class="row">
                    <div class="col-md-6">
                        Bill Amount:  
                    </div>
                    <div class="col-md-6">
                        <input type="number" size="10" id="Billamount" placeholder="Enter amount">
                    </div>
                </div>

                <div class="row row-margin">
                    <div class="col-md-6">
                        Percentage Tip: 
                    </div>
                    <div class="col-md-6">
                        <input type="number" size="10" id="Pertip" placeholder="Enter percentage">
                    </div>
                </div>

                <div class="row row-margin">
                    <div class="col-md-6">
                        Tip Amount:  
                    </div>
                    <div class="col-md-6">
                        <input readonly type="number" size="10" id="Tipamount">
                        
                    </div>
                </div>

                <div class="row row-margin">
                    <div class="col-md-6">
                        Total:   
                    </div>
                    <div class="col-md-6">
                        <input readonly type="number" size="10" id="Totamount">
                        
                    </div>
                </div>               
            </form>

            <br></br>
          
          <div class="d-flex justify-content-center">
            <button onclick="calculateTip()" class="btn">Calculate</button>  
            <button onclick="clearFields()" class="btn2">Clear</button>

           </div>
          </div>
      
                 
    </div>

    <script src="Logic.js"></script> 
    
</body>
</html>
